{% extends 'base.html' %}

{% block header %}
  {% block title %}Register{% endblock %}
{% endblock %}

{% block content %}
<div class="main-content">
    <form method="POST">
        <input name="username" type="text" placeholder="Username" value="{{ request.form['username']}}">
        <input name="password" type="password" placeholder="Password">
        <input class="general-button form-button" type="submit" value="Register">
    </form>
</div>
{% endblock %}
